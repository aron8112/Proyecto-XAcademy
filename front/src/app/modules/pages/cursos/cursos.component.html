    <div class="container px-4" id="custom-cards">
        <h2 class="pb-2 border-bottom">Cursos Disponibles</h2>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div *ngFor="let course of courses" class="card-group">
                        <div class="card rounded-4 shadow-lg">
                            <div class="card-header text-center">
                                <h3 class="fw-bold">{{course.courseName}}</h3>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{course.shortDescription}}</li>
                                <li class="list-group-item"><u>Comienza:</u> {{course.courseStartDate | date:'dd - MM -
                                    yyyy'
                                    }}
                                </li>
                                <li class="list-group-item"><u>Día:</u> {{course.schedule}}</li>
                                <li class="list-group-item"><u>Total clases:</u> {{course.amountclasses}}</li>
                            </ul>
                            <div class="card-body">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-primary me-md-2"><a>Ver más</a></button>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
