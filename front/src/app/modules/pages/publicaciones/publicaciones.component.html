<main>
    <br><br>
    <div class="container px-4" id="custom-cards">
        <h2 class="pb-4 border-bottom">Publicaciones Disponibles</h2>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div *ngFor="let publication of publications" class="card-group">
                        <div class="card rounded-4 shadow-lg">
                            <div class="card-header text-center">
                                <h3 class="fw-bold">{{publication.title}}</h3>
                            </div>
                            <ul class="list-group list-group-flush"
                                style="display:flex; justify-content: flex-start; align-content: center;">
                                <li class="list-group-item">{{publication.description}}</li>
                                <!--<li class="list-group-item"><u>Comienza:</u> {{course.courseStartDate | date:'dd - MM -
                                    yyyy'
                                    }}
                                </li>-->
                                <li class="list-group-item"><u>Día de inicio:</u> {{publication.start_date}}</li>
                                <!--<li class="list-group-item"><u>Total clases:</u> {{publication.finish_date}}</li>-->
                            </ul>
                            <div class="card-body">
                                <!--<div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a class="btn btn-primary me-md-2" [routerLink]="['/cursos/details', course.id]">Ver
                                        más</a>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
